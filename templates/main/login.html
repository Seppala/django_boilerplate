{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<div>
    <form action="{% url auth_login %}" method="POST">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div><input type="submit" value="Log in" /></div>
    </form>
</div>
{% endblock %}
